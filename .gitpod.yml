image:
  file: .gitpod.Dockerfile

tasks:
  - before: |
      mvn clean install
    command: echo 'Ready'

vscode:
  extensions:
    - vscjava.vscode-java-test
    - redhat.java

    - vscjava.vscode-java-pack

ports:
  - port: 3000
    onOpen: open-browser
    visibility: public
    name: Website
    description: Preview of Website
  - port: 5900
    onOpen: ignore
    name: VNC
    description: VNC Server
  - port: 6080
    onOpen: open-browser
    visibility: public
    name: VNC
    description: VNC Viewer
